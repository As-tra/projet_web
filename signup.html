<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sign Up</title>
<link rel="stylesheet" href="css/signup.css"/>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/payment_style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <i class="fa-solid fa-gem">Vortex</i>
            <div class="links">
                <i class="fa-solid fa-bars"></i>
                <ul>
                    <li class="coffer"><a href="#"><i class="fa-solid fa-user"></i></a></li>
                    <li class="coffer"><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="payment-container">
        <div class="container">
            <h1>Sign up</h1>
            <hr />
            <div class="payment-content">
                <form>
                    <div class="form-group">
                    <label>Full name <span>*</span></label>
                    <input type="text" placeholder="e.g. Aziz Sultan"/>
                    </div>
                    <div class="form-group">
                    <label>Username <span>*</span></label>
                    <input type="text" placeholder="e.g. Sultanaziz_"/>
                    </div>
                    <div class="form-group">
                    <label>Date of birth <span>*</span></label>
                    <input type="date"/>
                    </div>
                    <div class="form-group">
                    <label>Email <span>*</span></label>
                    <input type="email" placeholder="e.g. iminal@mail.com"/>
                    </div>

                    <div class="form-group">
                    <label>Password <span>*</span></label>
                    <input type="password" placeholder="********"/>
                    </div>
                    <div class="form-group">
                    <label>Confirm Password <span>*</span></label>
                    <input type="password" placeholder="********"/>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" placeholder="00 000 000"/>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <select>
                            <option>Choose</option>
                        </select>
                        </div>
                    <div class="form-group" style="grid-column: span 2;">
                    <label>Address</label>
                    <input type="text" placeholder="e.g. Jl. Bud perkarti no 56, balikpapan, baaa"/>
                    </div>
                    <button class="checkout-btn"  style="grid-column: span 2;">Sign Up</button>
                </form>
                <div class="imagesignup-content">
                    <div class="content-image">
                        <img src="image/signup.png" alt="Promo">
                    </div>
                    <div class="text-overlay">
                        <p>Easy shopping<br><span>just from <strong>home</strong></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
